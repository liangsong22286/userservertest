spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp



server.port = 18600
spring.application.name = userserver

eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

eureka.instance.leaseRenewalIntervalInSeconds = 10
eureka.client.registryFetchIntervalSeconds = 5
eureka.client.serviceUrl.defaultZone = http://127.0.0.1:18500/eureka/
feign.hystrix.enabled = true
spring.zipkin.base-url = http://127.0.0.1:18900
spring.sleuth.sampler.percentage = 1.0

spring.redis.database = 0
spring.redis.host = 127.0.0.1
spring.redis.port = 6379
spring.redis.password = 123456
spring.redis.pool.max-active = 8
spring.redis.pool.max-wait = -1
spring.redis.pool.max-idle = 8
spring.redis.pool.min-idle = 0
spring.redis.timeout = 0

security.basic.enabled = false

management.endpoint.metrics.enabled = true
management.endpoints.web.exposure.include = *
management.endpoint.prometheus.enabled = true
management.metrics.export.prometheus.enabled = true


management.security.enabled = false
logging.level.samplelog = info
logging.level.root = info
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = root
mybatis.mapper-locations = classpath:mapper/*Mapper.xml
mybatis.config-location = classpath:mybatis/mybatis-config.xml
mybatis.check-config-location = true
cookie.token = token
cookie.expire = 1296000
redis.expire = 7200
redis.token_prefix = token_%s
session.username = appUser_
cookie.COOKIE_RMBME_NAME = rmbme
des.DES_USERENCRYPTKEY = 9588028820109132570743325311898426347857298773549468758875018579

